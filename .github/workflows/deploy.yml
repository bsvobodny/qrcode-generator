name:  Build and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    - run: |
      git config --global user.email "${{secrets.AUHTOR_EMAIL}}"
      git config --global user.name "${{secrets.AUHTOR_NAME}}"
    - run: npm run deploy
