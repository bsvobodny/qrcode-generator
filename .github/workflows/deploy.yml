name:  Build and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    - run: |
        git config user.email "${{secrets.AUTHOR_EMAIL}}"
        git config user.name "${{secrets.AUTHOR_NAME}}"
        git config --list
    - run: npm run deploy
